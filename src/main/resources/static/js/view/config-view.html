<md-content>
	<md-input-container>
	  <label>Milisegundos de refresco</label>
	  <input type="text" ng-model="config_ctrl.intervaloTiempo">
	</md-input-container>
	<button ng-click="config_ctrl.setTiempo()" class="md-raised md-primary md-button md-ink-ripple" type="button">
		<span class="ng-scope">Guardar</span>
		<div class="md-ripple-container"></div>
	</button>
</md-content>
<md-content>
	<div ngcontent-c11="" class="docs-example-viewer-wrapper">
		<div ngcontent-c11="" class="docs-example-viewer-title">
			<div ngcontent-c11="" class="docs-example-viewer-title-spacer">Modos de Oscilacion</div>
		</div>
		<div _ngcontent-c11="" class="docs-example-viewer-body">
			<md-radio-group ng-model="config_ctrl.group" role="radiogroup" class="mat-radio-group">
				<md-radio-button value="1" class="mat-radio-button" id="md-radio-1">
					A: +/- 1
				</md-radio-button>
				<md-radio-button value="0.1" class="mat-radio-button" id="md-radio-2">
					B: +/- 0.1
				</md-radio-button>
				<md-radio-button value="0.01" class="mat-radio-button" id="md-radio-3">
					C: +/- 0.01
				</md-radio-button>
				<md-radio-button value="0.001" class="mat-radio-button" id="md-radio-4">
					D: +/- 0.001
				</md-radio-button>
			</md-radio-button>
			<button ng-click="config_ctrl.setOscilacion()" class="md-raised md-primary md-button md-ink-ripple" type="button">
				<span class="ng-scope">Guardar</span>
				<div class="md-ripple-container"></div>
			</button>
				{{ config_ctrl.group }}
		</div>
	</div>
</md-content>
